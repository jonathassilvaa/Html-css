<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>imagens dinamicas</H1> 
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente mude o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture> 
    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    <h2>Primeira forma:</h2>
    <p>Clique aqui para escutar <strong>Master Of Puppets</strong></p>
    <p>Em mp3:</p>
    <audio src="midia/MasterOfPuppets.mp3" autoplay controls></audio>
    <p>Em mpeg</p>
    <audio src="midia/WhatsApp Audio 2025-07-22 at 10.51.08.mpeg" autoplay controls></audio>

    <h2>Segunda forma:</h2>
    <audio preload="metadata " autoplay controls>
        <source src="midia/MasterOfPuppets.mp3" type = "audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir audio.</p>
            <a href="midia/MasterOfPuppets.mp3">Clique aqui para baixar o arquivo mp3
            </a>
        </p>
    </audio>
</body>
</html>
