<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Metodo um</h2>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/CarMod.mp4" width="500" controls></video>
    <video src="midia/car2.mp4" width="500" controls></video>
        <video src="midia/car3.mp4" width="500" controls></video>
    <h2>Metodo dois</h2>
    <video width="500" controls poster="midia/img.jpg" loop>
        <source src="midia/CarMod.mp4" type="video/mp4">
        <source src="midia/car2.mp4" type="video/mp4">
        <source src="midia/car3.mp4" type="video/mp4">
    
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=DjyBNrPP5YsjAAV3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h2>Inserindo video com vimeo</h2>
    <div style="padding:42.5% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/273764697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="2D Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
